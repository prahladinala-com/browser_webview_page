<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"

    <title>Prahlad Broswer</title>
</head>

<body>
    <div class="container pb-3">
        <div class="row">

            <div class="col-6 pt-3">
                <a href="https://google.com/">
                    <div class="card text-center" style="background-color: #c2e5cb; color: #34A853;">
                        <img class="img-fluid mx-auto mt-3" src="./assets/logos/google.png" height="40" width="40"
                            alt="Google">
                        <div class="card-body pb-3">
                            <h5 class="card-title mb-0">Google</h5>
                        </div>
                    </div>
                </a>
            </div>

            <div class="col-6 pt-3">
                <a href="https://youtube.com">
                    <div class="card text-center" style="background-color: #e9b9bb; color: #B4161B">
                        <img class="img-fluid mx-auto mt-3" src="./assets/logos/youtube.png" height="40" width="55"

                        <div class="card-body pb-3">
                            <h5 class="card-title mb-0">Youtube</h5>
                        </div>
                    </div>
                </a>
            </div>

            <div class="col-6 pt-3">
                <a href="https://foodmartz.com/">

                    </div>
                </a>
            </div>

            <div class="col-6 pt-3">
                <a href="https://www.instagram.com/">

                        <div class="card-body pb-3">
                            <h5 class="card-title mb-0">Instagram</h5>
                        </div>
                    </div>
                </a>
            </div>

            <div class="col-6 pt-3">
                <a href="https://www.facebook.com/">
                    <div class="card text-center" style="background-color: #c4cde0; color: #3A5897;">
                        <img class="img-fluid mx-auto mt-3" src="./assets/logos/facebook.png" height="40" width="40"

                        <div class="card-body pb-3">
                            <h5 class="card-title mb-0">Facebook</h5>
                        </div>
                    </div>
                </a>
            </div>

            <div class="col-6 pt-3">
                <a href="https://twitter.com/">

                            <h5 class="card-title mb-0">Twitter</h5>
                        </div>
                    </div>
                </a>
            </div>

            <div class="col-6 pt-3">
                <a href="https://www.linkedin.com/">
                    <div class="card text-center" style="background-color: #b3d9e8; color: #007FB2;">
                        <img class="img-fluid mx-auto mt-3" src="./assets/logos/linkedin.png" height="40" width="40"

                        <div class="card-body pb-3">
                            <h5 class="card-title mb-0">Linkedin</h5>

                        <div class="card-body pb-3">

                        </div>
                    </div>
                </a>

        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
